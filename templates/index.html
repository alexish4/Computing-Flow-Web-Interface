<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        #upload-form {
            text-align: center;
            margin-top: 20px;
        }
        svg {
            display: block;
            margin: auto;
        }
        #top-paths {
            margin-top: 20px;
        }
        #output {
            white-space: pre-wrap; /* Preserve whitespace formatting */
            margin: 20px;
        }
        #calculate-button {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Graph Visualization</h1>
    <form id="upload-form">
        <label for="csv-file">Upload CSV File:</label>
        <input type="file" id="csv-file" accept=".csv">
        <br>
        <label for="source-resid">Source Residue ID:</label>
        <input type="number" id="source-resid">
        <br>
        <label for="sink-resid">Sink Residue ID:</label>
        <input type="number" id="sink-resid">
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <div id="label-container" style="text-align: center;">
        <label id="source-node-label" style="display: none; color: green;">Source Node: </label>
        <br>
        <label id="sink-node-label" style="display: none; color: red;">Sink Node: </label>
        <br>
        <br>
        <label id="directions-label" style="display: none;">Choose 2 Resistors to Calculate Betweenness</label>
    </div>
    
    <svg width="960" height="600"></svg>
    <button id="calculate-button" style="display: none;">Calculate</button> <!-- Initially hidden -->
    <button id="color-edges-button" style="display: none;">Color Edges</button>

    <pre id="output"></pre>

    <h2>Top Paths</h2>
    <div id="top-paths"></div>

    <script>
        let resistor_1 = null;
        let resistor_2 = null;

        let source_id = null;
        let sink_id = null;

        let topPaths = [];
        let large_bet = 0;

        document.getElementById('upload-form').onsubmit = function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('csv-file');
            const sourceResid = document.getElementById('source-resid').value;
            const sinkResid = document.getElementById('sink-resid').value;

            //resetting resistor values
            resistor_1 = null
            resistor_2 = null

            source_id = parseInt(document.getElementById('source-resid').value) - 1;
            sink_id = parseInt(document.getElementById('sink-resid').value) - 1;
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('source', sourceResid);
            formData.append('sink', sinkResid);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                large_bet = data.largest_betweenness;
                updateSourceNodeLabel(source_id, sink_id);
                displayTopPaths(data.top_paths); // Display the top paths0                                
                drawGraph(data.graph_data);
                setupColorScaleAndEdges();
                drawColorScale();
            }); 
        };

        function drawGraph(graph) {
            const svg = d3.select("svg");
            svg.selectAll("*").remove(); // Clear previous graph

            // Calculate SVG dimensions based on number of nodes and links
            const numNodes = graph.nodes.length;
            const numLinks = graph.links.length;
            
            // Adjust the width and height as needed
            const width = Math.max(960, 100 + numNodes * 30);  // Example width calculation
            const height = Math.max(600, 100 + numNodes * 30); // Example height calculation
            
            svg.attr("width", width)
            .attr("height", height);

            // Position the source and sink nodes
            const sourceNode = graph.nodes.find(d => d.id === source_id);
            const sinkNode = graph.nodes.find(d => d.id === sink_id);

            if (sourceNode) sourceNode.fx = 200; // Fixed x position for source node
            if (sinkNode) sinkNode.fx = width - 200; // Fixed x position for sink node

            const simulation = d3.forceSimulation(graph.nodes)
                .force("link", d3.forceLink(graph.links).id(d => d.id).distance(50).strength(1))
                .force("charge", d3.forceManyBody().strength(-1500))
                .force("center", d3.forceCenter(width / 2, height / 2));

            const link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("stroke-width", 2)
                .attr("stroke", "#999");

            // Label edges with weights
            const linkLabels = svg.append("g")
                .attr("class", "link-labels")
                .selectAll("text")
                .data(graph.links)
                .enter().append("text")
                .attr("text-anchor", "middle")
                .attr("dy", -5)
                .attr("font-size", "12px")
                .attr("fill", "black")
                .text(d => `${d.weight} (${d.betw.toFixed(3)})`);

            const node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(graph.nodes)
                .enter().append("g");

            const circles = node.append("circle")
                .attr("r", 10)
                .attr("fill", function(d) {
                    if (source_id === d.id) {
                        return "green";
                    } else if (sink_id === d.id) {
                        return "red";
                    } else {
                        return "blue";
                    }
                })
                .on("click", function(event, d) {
                    if (resistor_1 === d.id) {
                        resistor_1 = null;
                        d3.select(this).attr("fill", "blue");
                    } else if (resistor_2 === d.id) {
                        resistor_2 = null;
                        d3.select(this).attr("fill", "blue");
                    } else if (!resistor_1) {
                        resistor_1 = d.id;
                        d3.select(this).attr("fill", "yellow");
                    } else if (!resistor_2) {
                        resistor_2 = d.id;
                        d3.select(this).attr("fill", "yellow");
                    }

                    updateCalculateButtonVisibility();

                    console.log("Resistor 1 ID:", resistor_1, "Resistor 2 ID:", resistor_2);
                });

            const labels = node.append("text")
                .attr("x", 15)
                .attr("y", 5)
                .attr("fill", "black")
                .attr("font-size", "12px")
                .attr("text-anchor", "middle")
                .text(d => d.id + 1);

            simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(graph.links);

            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                linkLabels
                    .attr("x", d => (d.source.x + d.target.x) / 2)
                    .attr("y", d => (d.source.y + d.target.y) / 2);

                node
                    .attr("transform", d => `translate(${d.x},${d.y})`);
            }

            function updateCalculateButtonVisibility() {
                const calculateButton = document.getElementById('calculate-button');
                if (resistor_1 !== null && resistor_2 !== null) {
                    calculateButton.style.display = 'inline'; // Show button
                } else {
                    calculateButton.style.display = 'none'; // Hide button
                }
            }

            // Handle Calculate button click
            document.getElementById('calculate-button').onclick = async function() {
                if (resistor_1 !== null && resistor_2 !== null) {
                    const resist1Resid = resistor_1;
                    const resist2Resid = resistor_2;

                    const formData = new FormData();
                    formData.append('resist1', resist1Resid);
                    formData.append('resist2', resist2Resid);
                    const response = await fetch('/calculate', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    document.getElementById('output').textContent = JSON.stringify(result, null, 2);
                }
            };
        }

        function displayTopPaths(paths) {
            topPaths = paths;
            
            const container = d3.select('#top-paths');
            container.selectAll("*").remove(); // Clear previous paths

            paths.forEach((path, index) => {
                // Create a div to hold the path information and button
                const pathDiv = container.append("div")
                    .style("display", "flex") // Use flexbox for horizontal alignment
                    .style("align-items", "center") // Center items vertically
                    .style("margin-bottom", "10px"); // Optional: Add space between rows

                const formattedNodes = path.nodes.map(node => node + 1).join(" -> ");
                
                pathDiv.append("div")
                    .text(`Path ${index + 1}: Total Betweenness: ${path.total_betw}, Path: ${formattedNodes}`)
                    .style("margin-right", "10px"); // Optional: Add space between text and button

                // Add a button to the div
                pathDiv.append("button")
                    .text("Highlight") // Change this text to whatever you want the button to display
                    .on("click", () => {
                        // Define what should happen when the button is clicked
                        //alert(`Button for Path ${index + 1} clicked!`);
                        highlightPathEdges(path);
                    });
            });
        }

        function highlightPathEdges(path) {
            // Convert the path's nodes into a set of edges
            const edges = [];
            for (let i = 0; i < path.nodes.length - 1; i++) {
                edges.push({
                    source: path.nodes[i],
                    target: path.nodes[i + 1]
                });
            }

            // Update the styles of the links to highlight the edges in the path
            d3.selectAll(".links line")
                .attr("stroke", d => {
                    // Check if the current link is part of the highlighted path
                    const isHighlighted = edges.some(edge =>
                        (d.source.id === edge.source && d.target.id === edge.target) ||
                        (d.source.id === edge.target && d.target.id === edge.source)
                    );
                    return isHighlighted ? "orange" : "#999";
                })
                .attr("stroke-width", d => {
                    // Increase the stroke width for highlighted edges
                    const isHighlighted = edges.some(edge =>
                        (d.source.id === edge.source && d.target.id === edge.target) ||
                        (d.source.id === edge.target && d.target.id === edge.source)
                    );
                    return isHighlighted ? 4 : 2;
                });
        }

        // Function to update the source node label
        function updateSourceNodeLabel(source_num, sink_num) {
            const sourceNodeLabel = document.getElementById('source-node-label');
            const sinkNodeLabel = document.getElementById('sink-node-label');
            const dirLabel = document.getElementById('directions-label');
            const colorButton = document.getElementById('color-edges-button');
            sourceNodeLabel.textContent = `Source Node: ${source_num + 1}`;
            sinkNodeLabel.textContent = `Sink Node: ${sink_num + 1}`;
            
            // Show the label
            sourceNodeLabel.style.display = 'inline';
            sinkNodeLabel.style.display = 'inline'; 
            dirLabel.style.display = 'inline';
            colorButton.style.display = 'inline';

        }

        function setupColorScaleAndEdges() {
            // Define the color scale
            const colorScale = d3.scaleLinear()
                .domain([0, large_bet]) // Using the maximum edge frequency
                .range(["black", "red"]); // Low frequency -> black, High frequency -> red

            // Implement the colorEdges Function
            function colorEdges() {
                console.log("Color scale domain:", colorScale.domain());
                console.log("Color scale range:", colorScale.range());

                d3.selectAll(".links line") // Select all line elements in the links group
                    .attr("stroke", d => colorScale(d.betw)); // Set stroke color based on betweenness
            }
            colorEdges();
        }

        function drawColorScale() {
            const svg = d3.select("svg");
            
            // Remove any existing color scales
            svg.selectAll(".color-scale").remove();
            
            // Define dimensions and position for the color scale
            const width = 20;
            const height = 300;
            const x = svg.attr("width") - 60; // Positioning on the right side
            const y = 50;
            
            // Create a group for the color scale
            const colorScaleGroup = svg.append("g")
                .attr("class", "color-scale")
                .attr("transform", `translate(${x}, ${y})`);
            
            // Define the gradient
            const gradient = colorScaleGroup.append("defs")
                .append("linearGradient")
                .attr("id", "color-gradient")
                .attr("x1", "0%")
                .attr("y1", "100%")
                .attr("x2", "0%")
                .attr("y2", "0%");
            
            gradient.append("stop")
                .attr("offset", "0%")
                .attr("stop-color", d3.interpolateReds(0)); // Lightest
            
            gradient.append("stop")
                .attr("offset", "100%")
                .attr("stop-color", d3.interpolateReds(1)); // Darkest
            
            // Draw the rectangle filled with the gradient
            colorScaleGroup.append("rect")
                .attr("width", width)
                .attr("height", height)
                .style("fill", "url(#color-gradient)");
            
            // Define the scale for the color scale's axis
            const scale = d3.scaleLinear()
                .domain([0, large_bet])
                .range([height, 0]);
            
            // Define the axis for the color scale
            const axis = d3.axisRight(scale)
                .ticks(6); // Adjust the number of ticks as needed
            
            // Draw the axis
            colorScaleGroup.append("g")
                .attr("class", "axis")
                .attr("transform", `translate(${width}, 0)`)
                .call(axis);
        }

    </script>
</body>
</html>
